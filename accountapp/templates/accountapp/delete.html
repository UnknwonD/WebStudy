{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div style="text-align: center; max-width: 500px; margin: 2rem auto;">
    <div class="mb4">
        <h4>Sign Up</h4>
    </div>
    <form action="{% url 'accountapp:delete' pk=user.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3" />
    </form>
</div>

{% endblock %}
